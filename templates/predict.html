<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictX</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href='{% static "styles/main.css" %}' type="text/css" media="screen">
</head>
<body>
    <section id="prediction">
        <div class="pt-4 container">
            <h1 class="text-center">Fill The Following Details </h1>
            <div class="ct">
                <form method="POST" enctype="multipart/form-data" class="mt-5 mx-5">
                    {% csrf_token %}
                    <div class="mb-5">
                        <label for="formFile" class="form-label mb-3">Upload your dataset:</label>
                        <input class="form-control" type="file" id="formFile" name="myFile">
                    </div>
                    <div class="mb-5">
                        <label for="exampleInputEmail1" class="form-label mb-3">Enter the Inputs needed for the dataset "(eg: age,salary -> 27,15000)":</label>
                        <input type="text" class="form-control" name="reqInputs" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <button class="btn btns btn-primary" type="submit" name="submit">Submit</button>
                    <h3 class="text-center mb-5">Your Final Result</h3>
                    <h3 class="text-center">{{finalOutput}}</h3>
                </form>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
